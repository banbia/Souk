    path:     /liste/{id}
    defaults: { _controller: ApiBundle:CommandesApi:liste }

create_commande:
    path:     /new/{annonce}/{date}/{quantite}/{client}
    defaults: { _controller: ApiBundle:CommandesApi:create }
annuler_commande:
    path:     /annuler/{com}
    defaults: { _controller: ApiBundle:CommandesApi:annuler }
modifier_commande:
    path:     /modifier/{com}/{date}/{quantite}
    defaults: { _controller: ApiBundle:CommandesApi:modif }
confirmer_commande:
    path:     /confirmer/{com}
    defaults: { _controller: ApiBundle:CommandesApi:confirmer }