all_reclamations:
    path:     /allReclamations
    defaults: { _controller: ApiBundle:ReclamationApi:allRec }

liste_reclamations:
    path:     liste/{id}
    defaults: { _controller: ApiBundle:ReclamationApi:listeRec }
newRec:
    path:     /newRec/{id_client}/{id_commercial}/{contenu}
    defaults: { _controller: ApiBundle:ReclamationApi:newRec }
edit_reclamations:
    path:     /edit/{rec}/{contenu}
    defaults: { _controller: ApiBundle:ReclamationApi:editRec }
accepter_reclamations:
    path:     /accepter/{rec}
    defaults: { _controller: ApiBundle:ReclamationApi:accepterRec }
rejeter_reclamations:
    path:     /rejeter/{rec}
    defaults: { _controller: ApiBundle:ReclamationApi:rejeterRec }